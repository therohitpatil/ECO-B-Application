<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>in about page</title>
</head>
<body>
	<section class="banner d-flex justify-content-center align-items-center">
		<div class="container">
			<div class="row">
			
				
				<div class="col-md-6 offset-md-3">
					
					<div class="my-card mt-1">
					
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
				  		<p class="text-center" th:text="${session.message.content}"></p>
				  		
				  		<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
					
					<div class="container text-center">
					
					<img style="width: 80px;" alt="" th:src="@{/img/register.png}">
					</div>
					
					
					
						<h1 class="text-center">User Register here</h1>
						
						<form th:action="@{/register}" method="post" th:object="${user}">
						
							<!-- contact number field -->
							<div class="mb-3">
    
    						<label for="contact_number_field" class="form-label">Your Contact Number</label>
    
    						<input 
    						name="contactNumber"
    						type="tel" 
    						class="form-control " 
    						th:classappend="${#fields.hasErrors('contactNumber') ? 'is-invalid':' '}"
    						id="contact_number_field" 
    						aria-describedby="emailHelp"
    						placeholder="Enter here"
    						required
    						th:value="${user.contactNumber}"
    						/>
    						
    						<div class="invalid-feedback" th:each="e : ${#fields.errors('contactNumber')}" th:text="${e}">
						     </div>
						     
    						</div>
    						
    						<!-- name field -->
							<div class="mb-3">
    
    						<label for="name_field" class="form-label">Your Name</label>
    
    						<input 
    						name="name"
    						type="text" 
    						class="form-control" 
    						th:classappend="${#fields.hasErrors('name') ? 'is-invalid':' '}"
    						id="name_field" 
    						aria-describedby="emailHelp"
    						placeholder="Enter here"
    						required
    						th:value="${user.name}"
    						/>
    						<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
						     </div>
  							</div>
  			 						
    						<!-- password field -->
							<div class="mb-3">
    
    						<label for="password_field" class="form-label">Password</label>
    
    						<input 
    						name="password"
    						type="password" 
    						class="form-control" 
    						th:classappend="${#fields.hasErrors('password') ? 'is-invalid':' '}"
    						id="password_field" 
    						aria-describedby="emailHelp"
    						placeholder="Enter here"
    						required
    						th:value="${user.password}"
    						/>
    						<div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}">
						     </div>
  							</div>
  							
  							<!-- confirm password field -->
							<!-- <div class="mb-3">
    
    						<label for="password_field" class="form-label">Confirm Password</label>
    
    						<input 
    						name="confirmPassword"
    						type="password" 
    						class="form-control" 
    						id="password_field" 
    						aria-describedby="emailHelp"
    						placeholder="Enter here"
    						required
    						/>
    
  							</div>  -->
  							
  							 <!-- role selector drop down -->
  							<!--<div class="input-group mb-3">
  								<label class="form-control" for="role_field">Role</label>
  								
  								<input class="form-control" 
  								id="role_field" 
  								type="text"
  								placeholder="USER"
  								readonly>
							</div>-->
  							
  							<!-- terms and conditions -->
  							<div class="form-group form-check">
  								
  								<input type="checkbox"
  								name="agreement"
  								class="form-check-input"
  								id="agreement"
  								/>  
  								<label for="agreement">Accept terms and conditions</label>
  															
  							</div>  							
  							
  							<!-- submit and reset buttons -->
  							<div class="container text-center" >
  								<button type="submit" class="btn bg-primary text-white">Submit</button>
  								<button type="reset" class="btn btn-warning text-white">Reset</button>
  							</div>
  							  							
  							</form>
  							</div>
						
						
					
					</div>
				
				</div>
			
			</div>
		
		
	</section>
</body>
</html>
